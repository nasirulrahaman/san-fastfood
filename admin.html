<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAN FastFood - Admin Panel</title>
  <style>
    :root {
      --gold: #f5c542;
      --gold-soft: rgba(245, 197, 66, 0.15);
      --bg-dark: #0f0f0f;
      --card-dark: rgba(255,255,255,0.06);
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2b1d05, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ===== LOGIN SCREEN ===== */
    .login-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-soft);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
      background: linear-gradient(135deg, #f5c542, #d4a017);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-box p {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 14px;
      border: 1px solid var(--border-soft);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 15px rgba(245, 197, 66, 0.2);
    }

    .login-form input::placeholder {
      color: #999;
    }

    .login-form button {
      padding: 14px;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-form button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(245, 197, 66, 0.4);
    }

    .login-error {
      color: #ff6b6b;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    /* ===== ADMIN DASHBOARD ===== */
    .admin-screen {
      display: none;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-soft);
    }

    .admin-header h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #f5c542, #d4a017);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logout-btn {
      padding: 10px 20px;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    /* ===== STATS CARDS ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--card-dark);
      border: 1px solid var(--border-soft);
      border-radius: 15px;
      padding: 24px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      border-color: var(--gold);
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 800;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .stat-subtext {
      font-size: 13px;
      opacity: 0.6;
    }

    /* ===== ITEMS TABLE ===== */
    .items-section {
      background: var(--card-dark);
      border: 1px solid var(--border-soft);
      border-radius: 15px;
      padding: 24px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .items-section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--gold);
    }

    .items-table {
      width: 100%;
      border-collapse: collapse;
    }

    .items-table thead {
      border-bottom: 2px solid var(--border-soft);
    }

    .items-table th {
      text-align: left;
      padding: 12px;
      opacity: 0.7;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .items-table td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }

    .items-table tr:hover {
      background: rgba(245, 197, 66, 0.05);
    }

    .rank {
      color: var(--gold);
      font-weight: 700;
      font-size: 16px;
    }

    /* ===== ACTION BUTTONS ===== */
    .admin-actions {
      display: flex;
      gap: 12px;
      margin-top: 30px;
    }

    .clear-btn {
      padding: 12px 20px;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .clear-btn:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    .export-btn {
      padding: 12px 20px;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .export-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(245, 197, 66, 0.4);
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      opacity: 0.6;
      font-size: 15px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .admin-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .admin-header h1 {
        font-size: 24px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .stat-value {
        font-size: 28px;
      }

      .items-table {
        font-size: 14px;
      }

      .items-table th,
      .items-table td {
        padding: 10px 8px;
      }

      .admin-actions {
        flex-direction: column;
      }

      .admin-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ===== LOGIN SCREEN ===== -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>Admin Panel</h1>
      <p>SAN FastFood Stats & Orders</p>
      <form class="login-form" id="loginForm">
        <input 
          type="password" 
          id="passwordInput" 
          placeholder="Enter admin password"
          autocomplete="off"
        >
        <button type="submit">Login</button>
        <div class="login-error" id="loginError">Incorrect password</div>
      </form>
    </div>
  </div>

  <!-- ===== ADMIN DASHBOARD ===== -->
  <div class="admin-screen" id="adminScreen">
    <div class="container">
      <div class="admin-header">
        <div>
          <h1>üìä Admin Panel</h1>
        </div>
        <button class="logout-btn" onclick="adminLogout()">Logout</button>
      </div>

      <!-- STATS CARDS -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Orders</div>
          <div class="stat-value" id="totalOrdersDisplay">0</div>
          <div class="stat-subtext">All-time orders</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Total Revenue</div>
          <div class="stat-value" id="totalRevenueDisplay">‚Çπ0</div>
          <div class="stat-subtext">All-time sales</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Last Order</div>
          <div class="stat-value" id="lastOrderDisplay" style="font-size: 16px;">‚Äî</div>
          <div class="stat-subtext">Recent activity</div>
        </div>
      </div>

      <!-- ITEMS TABLE -->
      <div class="items-section">
        <h2>üì¶ Most Ordered Items</h2>
        <table class="items-table" id="itemsTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Item Name</th>
              <th>Total Quantity</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody">
            <tr>
              <td colspan="3" class="empty-message">No orders yet</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="admin-actions">
        <button class="export-btn" onclick="adminExportStats()">üì• Export Stats (JSON)</button>
        <button class="clear-btn" onclick="adminClearStats()">üóëÔ∏è Clear All Data</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - SAN FASTFOOD Orders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #2b1d05, #000000);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #f5c542, #d4a017);
      color: #000;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    header p {
      font-size: 14px;
      opacity: 0.85;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #f5c542;
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 197, 66, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .status-confirmed {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-preparing {
      background: rgba(33, 150, 243, 0.2);
      color: #2196f3;
    }

    .status-ready {
      background: rgba(156, 39, 176, 0.2);
      color: #9c27b0;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(245, 197, 66, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #f5c542;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 13px;
      opacity: 0.7;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 2px solid rgba(245, 197, 66, 0.3);
      background: transparent;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background: #f5c542;
      color: #000;
      border-color: #f5c542;
    }

    .orders-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 40px;
    }

    .order-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(245, 197, 66, 0.2);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .order-card:hover {
      border-color: rgba(245, 197, 66, 0.5);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(245, 197, 66, 0.1);
    }

    .order-id {
      font-size: 13px;
      opacity: 0.6;
      font-family: monospace;
    }

    .order-time {
      font-size: 13px;
      opacity: 0.6;
      text-align: right;
    }

    .order-customer {
      margin-bottom: 16px;
    }

    .customer-name {
      font-size: 16px;
      font-weight: 600;
      color: #f5c542;
      margin-bottom: 4px;
    }

    .customer-address {
      font-size: 13px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .order-items {
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .order-items-title {
      font-size: 12px;
      font-weight: 600;
      opacity: 0.7;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .order-item {
      font-size: 13px;
      opacity: 0.85;
      margin: 4px 0;
      padding-left: 16px;
      position: relative;
    }

    .order-item::before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
    }

    .order-total {
      font-size: 18px;
      font-weight: 700;
      color: #f5c542;
      margin-bottom: 12px;
    }

    .order-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .status-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex: 1;
      min-width: 100px;
    }

    .status-btn.pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    .status-btn.confirmed {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .status-btn.preparing {
      background: rgba(33, 150, 243, 0.2);
      color: #2196f3;
      border: 1px solid rgba(33, 150, 243, 0.3);
    }

    .status-btn.ready {
      background: rgba(156, 39, 176, 0.2);
      color: #9c27b0;
      border: 1px solid rgba(156, 39, 176, 0.3);
    }

    .status-btn:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      opacity: 0.7;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-left: 10px;
      border: 3px solid rgba(245, 197, 66, 0.3);
      border-top-color: #f5c542;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty {
      text-align: center;
      padding: 60px 20px;
      opacity: 0.6;
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.5);
      color: #ff6b6b;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.5);
      color: #4caf50;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }

      .controls {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .order-header {
        flex-direction: column;
      }

      .order-time {
        text-align: left;
        margin-top: 8px;
      }

      .order-actions {
        flex-direction: column;
      }

      .status-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>üçΩÔ∏è SAN FASTFOOD - Admin Panel</h1>
    <p>Real-time order management system</p>
  </header>

  <!-- Controls -->
  <div class="controls">
    <button class="btn btn-primary" onclick="loadOrders()">üîÑ Refresh Orders</button>
    <button class="btn btn-secondary" onclick="exportOrders()">üì• Export CSV</button>
    <button class="btn btn-secondary" onclick="toggleAutoRefresh()">‚è±Ô∏è <span id="autoRefreshText">Enable Auto-Refresh</span></button>
  </div>

  <!-- Status Messages -->
  <div id="statusMessage"></div>

  <!-- Statistics -->
  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="totalOrders">0</div>
      <div class="stat-label">Total Orders</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="todayOrders">0</div>
      <div class="stat-label">Today's Orders</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">‚Çπ<span id="totalRevenue">0</span></div>
      <div class="stat-label">Total Revenue</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="pendingCount">0</div>
      <div class="stat-label">Pending Orders</div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
    <button class="filter-btn" onclick="filterOrders('Pending')">Pending</button>
    <button class="filter-btn" onclick="filterOrders('Confirmed')">Confirmed</button>
    <button class="filter-btn" onclick="filterOrders('Preparing')">Preparing</button>
    <button class="filter-btn" onclick="filterOrders('Ready')">Ready</button>
  </div>

  <!-- Orders List -->
  <div class="orders-grid" id="ordersContainer">
    <div class="loading">Loading orders...</div>
  </div>
</div>

<script src="supabase-config.js"></script>
<script>
  // Wait for Supabase to be fully initialized before loading admin.js
  function waitForSupabase() {
    if (window.supabaseInitialized && window.supabase) {
      console.log('‚úÖ Supabase is ready - loading admin.js');
      const script = document.createElement('script');
      script.src = 'admin.js';
      document.body.appendChild(script);
    } else {
      console.log('‚è≥ Waiting for Supabase...');
      setTimeout(waitForSupabase, 100);
    }
  }
  
  // Start waiting for Supabase
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', waitForSupabase);
  } else {
    setTimeout(waitForSupabase, 100);
  }
</script>

</body>
</html>
